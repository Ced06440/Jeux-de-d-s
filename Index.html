<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jeux de dés</title>
</head>
<body>
    <div>
        <div class="player-0 active">
            <div class="playerOneName" id="name-0">PLAYER 1</div>
            <div class="scoreOne" id="scoreGlobal-0">0</div>
            <div class="box">
                <div class="labelScore">Score en cours</div>
                <div class="scoreEnCours" id="score-0">0</div>
            </div>
        </div>
        <div class="player-1">
            <div class="playerTwoName" id='name-1'>PLAYER 2</div>
            <div class="scoreTwo" id="scoreGlobal-1">0</div>
            <div class="box">
                <div class="labelScore">Score en cours</div>
                <div class="scoreEnCours" id="score-1">0</div>
            </div>
        </div>
    </div>
    <img src="./dés-3.png" alt="Dice" class="dés">
    <button class="lancer">Lancer le dés</button>
    <button class="ajouter">Ajouter la somme</button>
</body>

</html>
